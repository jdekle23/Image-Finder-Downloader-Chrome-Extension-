<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Image Finder (Diag)</title>
  <style>
    body { width: 360px; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 12px; }
    button { width: 100%; padding: 10px; cursor: pointer; margin-top: 8px; border-radius: 8px; border: 1px solid #ddd; background: #fafafa; }
    button:hover { background: #f0f0f0; }
    label { display: flex; align-items: center; gap: 8px; margin-top: 8px; }
    input[type="number"] { width: 90px; padding: 6px; }
    #status { margin-top: 10px; font-size: 12px; color: #444; min-height: 18px; }
    #log { margin-top: 8px; font-size: 11px; max-height: 200px; overflow: auto; background: #f6f6f6; padding: 8px; border-radius: 8px; white-space: pre-wrap; }
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
    small { color: #666; }
  </style>
</head>
<body>
  <h3>Image Finder (Diag)</h3>

  <button id="ping">Ping worker</button>

  <div class="grid">
    <label>Min Width<input type="number" id="minW" min="1" value="1000" /></label>
    <label>Min Height<input type="number" id="minH" min="1" value="1000" /></label>
    <label>Max Thumbs<input type="number" id="maxThumbs" min="1" value="12" /></label>
    <label>Delay (ms)<input type="number" id="delayMs" min="100" value="450" /></label>
  </div>
  <label><input type="checkbox" id="galleries" checked /> Include gallery/carousel areas</label>
  <label><input type="checkbox" id="autoInteract" checked /> Auto open expanded & iterate thumbnails</label>
  <label><input type="checkbox" id="forceZoom" checked /> Try to trigger zoom on each image</label>

  <button id="scan">Find Images</button>
  <button id="download">Download Found</button>

  <div id="status">Idle.</div>
  <small>Tip: open DevTools â†’ Service Worker to see logs.</small>
  <pre id="log"></pre>

  <script src="popup.js"></script>
</body>
</html>
